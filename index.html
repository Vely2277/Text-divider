<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Splitter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Text Splitter</h1>

    <textarea id="inputText" placeholder="Paste your text or code here..."></textarea>

    <div class="options">
      <label for="wordCount">Words per split:</label>
      <input type="number" id="wordCount" value="10000" min="1" />
    </div>

    <div class="checkbox-section">
      <input type="checkbox" id="addMessages" />
      <label for="addMessages">Add messages at beginning of each chunk</label>
    </div>

    <button onclick="splitText()">Split</button>

    <div id="outputArea"></div>

    <footer>CREATED BY EMMY 🥳🔥❤️</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
